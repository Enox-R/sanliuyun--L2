<!DOCTYPE html>
{% load staticfiles %}

<html>
  <head>
    <meta charset="utf-8">
    <title>三六云登录</title>
    <link rel="stylesheet" href="{% static 'css/semantic.css' %}" media="screen" title="no title">
    <link rel="stylesheet" href="{% static 'css/login.css' %}" media="screen" title="no title">
  </head>
  <body>

    <div class="ui segment contain-body">
        <div class="ui image-title">
            <a href="{% url 'index' %}">
                <img src="{% static 'images\logo.png.png' %}" alt="" />
            </a>
        </div>
        <div class="block-1">
            <h3 id="tittle">登录</h3>
            <form class="" action="index.html" method="post">
              {% for field in form  %}
                  {% if field.errors %}
                    <div class="ui fluid error input" style="margin-bottom:8px;">
                        {{ field }}
                    </div>
                    <div class="ui error message">
                        {{ field.errors }}
                    </div>
                  {% else %}
                    <div class="ui fluid input" style="margin-bottom:8px;">
                        {{ field }}
                    </div>
                  {% endif %}
              {% endfor %}

              {% csrf_token %}
            <button class="ui fluid button" id="login-button">登录</button>
          </form>
            <p class="ui center aligned container">或
              <a href="{% url 'register' %}">注册</a>
            </p>
        </div>

    </div>
  </body>
</html>
